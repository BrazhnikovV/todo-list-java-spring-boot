<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
    <div class="container">
        <header th:replace="fragments/header :: header"></header>
        <div th:replace="fragments/top-menu :: top-menu"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/authenticateTheUser}" method="post">
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name">
                        <small class="form-text text-danger" th:if="${param.error != null}">Incorrect username or password</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a class="px-3 btn btn-success" th:href="@{/registry}">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
