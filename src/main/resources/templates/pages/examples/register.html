<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en" th:replace="fragments/head_auth_reg :: head_auth_reg"></head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>Admin</b>LTE</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form th:action="@{/registry}" method="post" th:object="${user}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" th:field="*{username}"  placeholder="Введите имя пользователя">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <small class="text-danger" th:each="err: ${#fields.errors('username')}" th:text="${err}"></small>
        <small th:each="message : ${errorMessages}" class="text-danger" th:text="${message}"></small>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:field="*{password}" placeholder="Введите пароль">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <small class="text-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></small>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Повторите пароль">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <small class="text-danger" th:each="err: ${#fields.errors('matchingPassword')}" th:text="${err}"></small>
      </div>
      <div class="row">
        <div class="col-xs-6">
            <label>
              <input type="checkbox"> Согласен: <a href="#"> Условия</a>
            </label>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-success pull-right">Регистрация</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>

    <a href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
