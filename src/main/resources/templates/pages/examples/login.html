<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en" th:replace="fragments/head_auth_reg :: head_auth_reg"></head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form th:action="@{/authenticateTheUser}" method="post">
      <div class="form-group">
        <label for="username"><i class="fa fa-user color-gray"></i> Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя">
        <small class="form-text text-danger" th:if="${param.error != null}">Incorrect username or password</small>
      </div>
      <div class="form-group">
        <label for="password"><i class="fa fa-lock color-gray"></i> Пароль</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck">
          <label class="form-check-label" for="exampleCheck">Запомнить меня</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
      <a class="px-3 btn btn-success" th:href="@{/registry}">Регистрация</a>
      <input type="hidden" name="${__csrf.parameterName}" value="${__csrf.token}"/>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
